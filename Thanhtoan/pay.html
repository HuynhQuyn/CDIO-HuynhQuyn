    <div class="pay">
        <div class="grid">
            <form>
                <div class="form-row">
                    <label for="name" class="form-label">Tên khách hàng:</label>
                    <input type="text" id="name" name="name" class="form-input" required><br>
                </div>
              
                <div class="form-row">
                    <label for="email" class="form-label">Địa chỉ email:</label>
                    <input type="email" id="email" name="email" class="form-input" required><br>
                </div>
              
                <div class="form-row">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="tel" id="phone" name="phone" class="form-input" required><br>
                </div>
              
                <div class="form-row">
                    <label for="check-in" class="form-label">Ngày đến:</label>
                    <input type="date" id="check-in" name="check-in" class="form-input" required><br>
                </div>
              
                <div class="form-row">
                    <label for="check-out" class="form-label">Ngày đi:</label>
                    <input type="date" id="check-out" name="check-out" class="form-input" required><br>
                </div>
              
                <div class="form-row">
                    <label for="quantity" class="form-label">Số lượng:</label>
                    <input type="number" id="quantity" name="quantity" class="form-input" min="1" max="10" required><br>
                </div>
              
                <div class="form-row">
                    <label for="payment" class="form-label">Phương thức thanh toán:</label>
                    <select id="payment" name="payment" class="form-input">
                      <option value="card">Thẻ tín dụng</option>
                      <option value="bank">Chuyển khoản ngân hàng</option>
                      <option value="cash">Thanh toán khi nhận phòng</option>
                    </select><br>
                </div>
    
                
                    <input type="submit" value="Thanh toán" class="form-button" onclick="validateForm()">
                
              </form>
        </div>
    </div>
</body>
